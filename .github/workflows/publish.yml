name: tlds build

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          sudo apt install -y jq curl
          pip install wheel
      - name: Check versions
        id: get
        run: |
          set -ex
          echo "pkgver=`curl -s https://pypi.org/pypi/tlds/json | jq -r .info.version || echo none`" >> $GITHUB_STATE
          echo "newver=`cat version`" >> $GITHUB_STATE
      - name: Build a binary wheel and a source tarball
        run: |
          python setup.py sdist bdist_wheel
      - name: Publish to PyPI
        if: steps.get.outputs.pkgver != steps.get.outputs.newver && github.ref == 'ref/heads/master'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.pypi_user }}
          password: ${{ secrets.pypi_password }}
